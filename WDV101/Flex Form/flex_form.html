<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="flex_form_style.css">
<title>Flex Form</title>

	   <link href="flex_form.css" rel="stylesheet" type="text/css">

</head>

<body>

<div>
	<section>
		<h1>WDV101 Intro HTML and CSS</h1>
		<h2>Unit-4 Layout</h2>
		<h3>CSS Flexbox</h3>
		<ol>
			<li>Works on one direction</li>
			<li>Current layout technique</li>
			<li>Use Flex Containers</li>
			<li>Which contain Flex Items</li>
		</ol>
	</section>


	<section class="main_container">

		<form method="post" action="#">

			<h2>Contact Us!</h2>

			<p>Send us a message. We would love to hear from you!</p>

			<div class="form_box">
				<label for="firstName">First Name: </label>
				<input type="text" name="firstName" id="firstName" placeholder="first name">
			</div>

			<div class="form_box">
				<label for="lastName">Last Name: </label>
				<input type="text" name="lastName" id="lastName" placeholder="last name">
			</div>

			<div class="form_box">
				<label for="emailAddress">Email Address: </label>
				<input type="text" name="emailAddress" id="emailAddress" placeholder="name@anywhere.com">
			</div>

				<div>
				<label for="selectTopic">Topic: </label>
				<select name="selectTopic" id="selectTopic">
					<option value="WDV">Web Development Services</option>
					<option value="GRD">Graphic Design</option>
					<option value="DMK">Digital Marketing</option>
				</select>
				</div>

			<div class="radio_container">
					<div>
					<input type="radio" name="majorCode" id="photoButton" value="PHO" checked>
					<label for="photoButton">Photography</label>
					</div>

				   <div>
					<input type="radio" name="majorCode" id="grdButton" value="GRD">
					<label for="grdButton">Graphic Design</label>
					</div>

					<div>
					<input type="radio" name="majorCode" id="wdvButton" value="WDV">
					<label for="wdvButton">Web Development</label>
					</div>
			</div><!--close form box row-->

			<div>
				<label for="inputMessage">Message: </label>
				<br>
				<textarea class="message_area" rows="5" cols="35" name="inputMessage" id="inputMessage" placeholder="Type your message here.">
				</textarea>
			</div>

			<div class="button_container">
				<input class="submit_button green" type="submit" value="Submit">
				<input class="submit_button red" type="reset" value="Reset">
			</div>
		</form>

</section><!--close flex container div-->
</body>
</html>
