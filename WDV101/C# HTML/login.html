<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DnD 5e NPC Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;800&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body class="page-wrap">
    <section class="login-form_wrap page-center">
        <div class="login-section_wrap">
            <h2 class="subhead align-center">Login</h2>
            <!-- LOGIN Form -->
            <form action="" class="login-form">
                <div class="login_label-input_wrap">
                    
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email">
    
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter your password">

                    <input type="submit" name="submit-login" class="button-primary" value="Login">
                </div>
            </form>
        </div>

        <!-- SIGN UP Form -->
        <div class="login-section_wrap">
            <h2 class="subhead align-center">Sign-Up</h2>
            <form action="" class="login-form">
                <div class="login_label-input_wrap">
                        
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" placeholder="Enter your first name">
                    
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" placeholder="Enter your last name">

                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter your password">

                    <input type="submit" name="submit-login" class="button-primary" value="Sign Up!">
                </div>
            </form>
        </div>


    </section>
</body>
</html>
